<div id="user-service-details-content">
    <div id="ads-page-content">
        <div id="header-ads-details-block">
            <h2 id="titlePage-ads-details">Основной блок со страницей</h2>
        </div>
        <div id="details-content">
            <div id="reviews-ads-block">
                <div class="block-header">
                    <h2 id="reviews-ads-title">Отзывы</h2>
                    <div class="filters">
                        <div class = "filter-same-block">
                            <input type="text" id="author-name-review" placeholder="Поиск по автору" class="filter-input">
                            <button id="review-filter-clear">Фильтры по умолчанию</button>
                        </div>
                            <div class="filter-same-block">
                                <div class="filter-block">
                                    <label for="rating-from">Оценка от:</label>
                                    <select id="rating-from" class="filter-select">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                 </select>
                            </div>
                            <div class="filter-block">
                                <label for="rating-to" >Оценка до:</label>
                                <select id="rating-to" class="filter-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" selected>5</option>
                                </select>
                            </div>
                        </div>
                        <div class = "filter-same-block">
                            <div class="filter-block">
                                <label for="date-from">Дата от:</label>
                                <input type="date" id="date-from" class="filter-input">
                            </div>
                            <div class="filter-block">
                                <label for="date-to">Дата до:</label>
                                <input type="date" id="date-to" class="filter-input">
                            </div>
                        </div>
                    </div>
                    <div class="reviews-stats">
                        <div class="stat-item">
                            <div class="stat-text">Средняя оценка:</div>
                            <div class="stat-value" id="average-rating">4.5</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-text">Всего отзывов:</div>
                            <div class="stat-value" id="total-reviews">25</div>
                        </div>
                    </div>
                </div>
                <div class="reviews-container"></div>   
            </div>
            <div id="deals-ads-block">
                <div class="block-header">
                    <h2 id="deals-ads-title">Сделки</h2>
                    <div id="deals-filters" class="filters">
                        <div class = "filter-same-block">
                            <div class="filter-block">
                                <input type="text" id="deal-id-ad-filter" class="filter-input" placeholder="Введите ID сделки">
                            </div>
                            <div class="filter-block">
                                <input type="text" id="buyer-ad-filter" class="filter-input" placeholder="Введите имя покупателя">
                            </div>
                            <button id="deals-filter-clear">Фильтры по умолчанию</button>
                        </div>
                        <div class = "filter-same-block">
                            <div class="filter-block">
                                <label for="deal-start-ad-date-from">Дата начала сделки от:</label>
                                <input type="date" id="deal-start-ad-date-from" class="filter-input">
                            </div>
                            <div class="filter-block">
                                <label for="deal-start-ad-date-to">Дата начала сделки до:</label>
                                <input type="date" id="deal-start-ad-date-to" class="filter-input">
                            </div>
                        </div>
                        <div class = "filter-same-block">
                            <div class="filter-block">
                                <label for="deal-end-ad-date-from">Дата закрытия сделки от:</label>
                                <input type="date" id="deal-end-ad-date-from" class="filter-input">
                            </div>
                            <div class="filter-block">
                                <label for="deal-end-ad-date-to">Дата закрытия сделки до:</label>
                                <input type="date" id="deal-end-ad-date-to" class="filter-input">
                            </div>
                        </div>
                        <div class = "filter-same-block">
                            <div class="filter-block">
                                <label for="deal-status-ad-filter">Поиск по статусу сделки:</label>
                                <select id="deal-status-ad-filter" class="filter-select">
                                    <option value="any">Все статусы</option>
                                    <option value="COMPLETE">Завершено</option>
                                    <option value="CANCELLED">Отменено</option>
                                    <option value="IN_PROGRESS">В процессе</option>
                                </select>
                            </div>
    
                            <div class="filter-block">
                                <label for="payment-system">Поиск по платежной системе:</label>
                                <select id="payment-system-ad-filter" class="filter-select">
                                    <option value="any">Любая</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="deals-stats">
                        <div class="stat-item">
                            <div class="stat-text">Всего сделок:</div>
                            <div class="stat-value" id="total-deals">50</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-text">Завершенные:</div>
                            <div class="stat-value" id="completed-deals">20</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-text">Отмененные:</div>
                            <div class="stat-value" id="cancelled-deals">5</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-text">В процессе:</div>
                            <div class="stat-value" id="in-progress-deals">25</div>
                        </div>
                    </div>
                </div>
                <div class="deals-container"></div>
            </div>
        </div>
    </div>
</div>
