<body>
    <div id="edit-user-content">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Редактировать пользователя</h2>
                <button class="close-button", id="close-button-edit">&times;</button>
            </div>

            <div class="section">
                <h3>Основная информация</h3>
                <input type="text" class="input-field" placeholder="Имя пользователя" id="edit-user-name" />
                <label class="error-label" id="edit-user-name-error"></label>
                <input type="email" class="input-field" placeholder="Email" id="edit-user-mail" />
                <label class="error-label" id="edit-user-mail-error"></label>
            </div>

            <div class="section">
                <h3>Роль пользователя</h3>
                <select class="input-field" id="user-role">
                    <option value="ROLE_ADMIN">Админ</option>
                    <option value="ROLE_USER">Пользователь</option>
                    <option value="ROLE_MODERATOR">Модератор</option>
                    <option value="ROLE_FINANCY">Бухгалтер</option>
                </select>
            </div>

            <div class="section">
                <label class="checkbox-label">
                    <input type="checkbox" id="user-edit-blocked" class="checkbox" />
                    Заблокирован?
                </label>
            </div>

            <div class="section">
                <button class="action-button primary", id="accept-change-user">Сохранить</button>
            </div>
        </div>
    </div>
</body>
