<div id="user-ads-content">
    <h1>Объявления</h1>
    <div id="search-filters">
        <label>
            Пользователь:
            <input type="text" id="filter-user" placeholder="Введите имя пользователя">
        </label>
        <label>
            Категория:
            <input type="text" id="filter-category" placeholder="Введите название категории">
        </label>
        <label>
            Описание:
            <input type="text" id="filter-description" placeholder="Введите текст описания">
        </label>
        <button id="search-button">Найти</button>
    </div>

    <div id="main-container">
        <!-- Блок с объявлениями -->
        <div id="ads-container">
            <!-- Здесь будет динамически рендериться список объявлений -->
        </div>
    </div>
</div>
