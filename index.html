<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootMarket admin panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="users-table/style.css">
    <link rel="stylesheet" href="users-view/style.css">
    <link rel="stylesheet" href="edit-user/style.css">
    <link rel="stylesheet" href="user-services/style.css">
    <link rel="stylesheet" href="user-service-details/style.css">
    <link rel="stylesheet" href="login-page/style.css">
    <link rel="stylesheet" href="site-stat/style.css">
</head>

<body>

    <div id="login-page-content">
        <h2 class="login-header">Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="login-email" class="login-input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" class="login-input" placeholder="Password" required>
            </div>
            <button type="submit" id="login-button" class="login-btn">Войти</button>
            <div id="login-error" class="error-message" style="display: none;">
                <ul>
                    <li></li>
                </ul>
            </div>
        </form>
    </div>
    
    <div id="sidebar" style="display: none;">
        <div id="user-info">
            <h3>Текущий пользователь</р>
            <p id="user-name-panel">Имя пользователя</p>
            <p id="user-email-panel">email@example.com</p>
            <p id="user-role-panel">NO_ROLE</p>
            <button id="sideBarLogoutButton">Выйти</button>
        </div>

        <button id="sideBarUserButton">Пользователи</button>
        <button id="sideBarAdsButton">Объявления</button>
        <button id="sideBarStatsButton">Статистика</button>
    </div>

    <div id="content" style="display: none;"> </div> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script type='module' src="login-page/login-page.js" defer> </script>
    <script type='module' src="LoadContent.js" defer> </script>

</body>

</html>
