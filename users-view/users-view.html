<div id="users-view-content">
    <div class="back-arrow">&#8592;</div> <!-- Стрелка назад -->
    <h1>Информация о пользователе</h1>

    <!-- Контейнер для информации о пользователе и графиков -->
    <div class="user-content">
        <!-- Информация о пользователе и Платежные системы (левая часть) -->
        <div class="user-info">
            <div class="section">
                <h2>Основная информация</h2>
                <div class="user-info-row">
                    <span class="user-info-label">UUID:</span>
                    <span class="user-info-value" id="user-id"></span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Имя:</span>
                    <span class="user-info-value" id="user-name"></span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Почта:</span>
                    <span class="user-info-value" id="user-email"></span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Зарегистирирован:</span>
                    <span class="user-info-value" id="user-created-at"></span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Обновлен:</span>
                    <span class="user-info-value" id="user-updated-at"></span>
                </div>
            </div>

            <!-- Статистика -->
            <div class="section">
                <h2>Статистика</h2>
                <div class="user-info-row">
                    <span class="user-info-label">Размещенных услуг сейчас:</span>
                    <span class="user-info-value" id="user-services-count">2</span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Продано услуг:</span>
                    <span class="user-info-value" id="user-deals-author">2</span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Куплено услуг:</span>
                    <span class="user-info-value" id="user-deals-buyer">18</span>
                </div>
            </div>

            <!-- Платежные системы -->
            <div class="section">
                <h2>Платежные системы</h2>
                <div class="payment-systems" id="payment-systems-container">
                </div>
            </div>
        </div>

        <!-- Графики (правая часть) -->
        <div class="charts">
            <!-- Старый график -->
            <div class="section">
                <h2>График активности</h2>
                <canvas id="online-stats-chart"></canvas>
            </div>

            <!-- Новый график -->
            <div class="section">
                <h2>График сделок</h2>
                <canvas id="deals-chart"></canvas>
            </div>
        </div>
    </div>
</div>
